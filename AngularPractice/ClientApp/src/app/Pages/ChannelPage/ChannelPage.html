<!-- [style.background-image]="'url(' + banner_safeurl + ')'" -->
<div class="banner"
	[ngStyle]="{ 'background-image': banner_url }">
	<button class="edit-details">Change banner</button>
</div>

<div class="header">
	<h3 class="owner">{{owner_name}}</h3>
</div>

<div class="resources">
	<hr>
	<div class="bar">
		<h3>Content</h3>
		<button class="add-img-btn" (click)="addImageResource()">Add image</button>
	</div>
	<div class="previews">
		<ng-container *ngFor="let res of resources">
			<div class="preview">
				<div class="preview-img">
					<img [src]="res.safeurl" (click)="navigateToImage(res.resource_id)">
					<button class="show-ctx-btn" (click)="showContextMenu($event)"
						[attr.data-resource_id]="res.resource_id">
						Opt
					</button>
				</div>
				
				<div class="details">
					<h3 class="title">{{res.title}}</h3>
					<div class="stats">
						<p class="views"><var>{{res.views | largeNum}}</var> views</p>
						<var class="date">{{res.update_date | dateonly}}</var>
					</div>
				</div>
			</div>
		</ng-container>
	</div>
</div>

<!-- Popups -->
<div id="background_click_sink"
	(click)="closeContexMenu()"
	[style.display]="show_resource_ctx_menu ? 'initial' : 'none'">
</div>
<div class="resource-context-menu" id="resource_ctx_menu"
	[style.visibility]="show_resource_ctx_menu ? 'visible': 'hidden'">
	<button (click)="editImageResource()">Edit</button>
	<!-- <button>Delete</button> -->
</div>
