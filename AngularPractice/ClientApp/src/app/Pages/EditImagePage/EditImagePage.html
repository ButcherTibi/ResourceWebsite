<form [formGroup]="form">
	<image-input
		[unique_id]="'image-input'"
		[text]="'Upload image'"
		[buffer]="image_buffer"
		(onLoad)="onImageLoad($event)">
	</image-input>

	<image-input
		[unique_id]="'preview-input'"
		[text]="'Upload preview image'"
		[buffer]="preview_buffer"
		(onLoad)="onPreviewLoad($event)">
	</image-input>
	
	<div class="horz-field">
		<label>Title</label>
		<input type="text" formControlName="title">
	</div>

	<div class="vert-field">
		<label>Description</label>
		<input type="text" formControlName="description">
	</div>

	<div class="actions">
		<button (click)="save()">Save</button>
	</div>
</form>
