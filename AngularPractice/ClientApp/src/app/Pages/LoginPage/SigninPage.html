<h1>Sign in</h1>
<div class="fields">
	<div class="field">
		<label>Name</label>
		<input type="text" [(ngModel)]="name">
	</div>
	<div class="field">
		<label>Password</label>
		<input type="password" [(ngModel)]="password">
	</div>
</div>
<div class="actions">
	<button (click)="signin()">Sign in</button>
</div>
