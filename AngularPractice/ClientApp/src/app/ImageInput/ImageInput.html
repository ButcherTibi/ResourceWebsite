<div class="above">
	<div class="input-wrap">
		<input [id]="unique_id" type="file" (change)="onChange($event)">
		<label [htmlFor]="unique_id">{{text}}</label>
	</div>
	<div class="file-name" *ngIf="file_name !== ''">
		<p class="name">{{file_name}}</p>
		<p class="extension">.{{file_extension}}</p>
	</div>
</div>
<img class="preview" *ngIf="img_blob !== undefined"
	[src]="img_safeurl"
>
