<div class="popup">
	<h1>Sign in</h1>

	<form [formGroup]="form" (ngSubmit)="signin()">
		<div class="frows">
			<div class="frow">
				<label>Name</label>
				<input type="text" formControlName="name">
			</div>
			<div class="frow">
				<label>Password</label>
				<input type="password" formControlName="password">
			</div>
		</div>
		
		<div class="actions">
			<button class="signin" type="submit" [disabled]="form.invalid">
				Sign in
			</button>
		</div>
	</form>
</div>
