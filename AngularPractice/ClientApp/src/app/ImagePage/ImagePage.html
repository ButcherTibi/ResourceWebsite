<div class="image-page">
    <div class="left">
        <img class="image" [src]="image_safeurl">
    
        <!-- Details -->
        <h1>{{image_details.title}}</h1>
        <div class="author-and-stats-row">
            <div class="left author">
                <div class="author-and-subs">
                    <h3>{{image_details.author_name}}</h3>
                    <var>{{image_details.subscriptions}}</var> subscribers
                </div>
                <button>Subscribe</button>
            </div>
            <div class="right stats">
                <div class="views">
                    <var>{{image_details.views}}</var> views
                </div>
                <div class="rating">
                    <button><var>{{image_details.likes}}</var> Up</button>
                    <button><var>{{image_details.dislikes}}</var> Down</button>
                </div>
            </div>
        </div>
        <div class="details">
            <div class="tab-btns">
                <button>Description</button>
                <button>Info</button>
                <button>Share</button>
                <button>Download</button>
            </div>
            <div class="tabs">
                <div class="tab">
    
                </div>
            </div>
        </div>
    
        <div class="comments">
            <div>
                <var>{{comments.length}}</var> Comments
            </div>
    
            <div class="comment-list">
                <ng-container *ngFor="let comment of comments">
                    <div class="comment">
                        <label>{{comment.user_name}}</label>
                        <p>{{comment.text}}</p>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="right">
    
    </div>
</div>
