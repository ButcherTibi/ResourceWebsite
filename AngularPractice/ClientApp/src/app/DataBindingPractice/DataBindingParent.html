<h1>Passing data from parent to child</h1>
<downward-child [prop]="'data from parent'"></downward-child>

<h1>Passing data from child to parent</h1>
<p>Data from child = <var>{{data_from_child}}</var></p>
<upward-child (prop)="onChildClick($event)"></upward-child>

<h1>Two way binding</h1>
<p>Parent data = <var>{{twoway_data}}</var></p>
<button (click)="changeTwowayData('data changed from parent')">Change data from parent</button>
<twoway-child [(data)]="twoway_data"></twoway-child>
